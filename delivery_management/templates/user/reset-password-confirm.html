{% extends "_base.html" %}
{% load static %}

{% block title %}
Authentification
{% endblock title %}

{% block header %}{% endblock header %}
{% block content %}
<section>
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-lg-6 col-md-8">
        <div class="sign_form">
          <h2>Changement du mot de passe</h2>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input class="form-control" type="password" name="password1" required placeholder="Nouveau Mot de passe">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password2" required
                placeholder="Confirmation du Mot de passe">
            </div>
            <button class="btn theme-bg full-width" type="submit">Changer</button>
          </form>
        </div>

      </div>

    </div>
  </div>
</section>
{% endblock content %}
{% block footer %}{% endblock footer %}
